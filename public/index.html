<!DOCTYPE html>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/main.css">

    <script language="javascript" type="text/javascript" src="js/map.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
